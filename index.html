<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divide Fractions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .choice {
      padding: 10px 20px;
      border: 2px solid black;
      cursor: pointer;
      border-radius: 6px;
      font-size: 18px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .choice:hover {
      background-color: #f0f0f0;
    }
    .correct {
      background-color: lightgreen !important;
    }
    .incorrect {
      background-color: lightcoral !important;
    }
    #question {
      font-size: 22px;
      margin: 20px;
    }
    .fraction {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      margin: 0 2px;
    }
    .fraction .top {
      display: block;
      border-bottom: 1px solid #000;
      padding: 0 2px;
    }
    .fraction .bottom {
      display: block;
      padding: 0 2px;
    }
    #feedback {
      font-size: 20px;
      margin: 20px;
    }
    #starCounter {
      display: inline-block;
      margin-right: 20px;
    }
    #message {
      display: inline-block;
      height: 24px;
    }
    /* Hint button styles */
    #hintBtn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #hintText {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }
    /* Rotate animation for spinning elements */
    @keyframes rotateSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(180deg); }
    }
    .rotate-animation {
      animation: rotateSpin 1s ease;
    }
  </style>
</head>
<body>
  <h1>Divide Fractions</h1>
  <!-- Main problem: simply displays the division problem -->
  <div id="question"></div>
  <button id="hintBtn">Show Hint</button>
  <!-- Hint area: contains two parts.
       1. A static sentence with the transformation.
       2. A lower copy of the division problem that will animate.
  -->
  <div id="hintText" style="display:none;"></div>
  <div class="choices" id="choices"></div>
  <div id="feedback">
    <span id="starCounter">‚≠ê 0</span>
    <span id="message"></span>
  </div>
  
  <script>
    var starCount = 0;
    // Global variables to store the original second fraction and its reciprocal (as rendered HTML).
    var currentOriginalSecondFraction = "";
    var currentReciprocalFraction = "";
    
    // Update the star counter display.
    function updateStarCounter() {
      document.getElementById("starCounter").innerHTML = "‚≠ê " + starCount;
    }
    
    // Render a fraction in vertical layout.
    function renderFraction(numerator, denominator) {
      return '<span class="fraction"><span class="top">' + numerator + '</span><span class="bottom">' + denominator + '</span></span>';
    }
    
    // Compute greatest common divisor (GCD).
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }
    
    // Return the fraction in simplest form as a string "num/denom".
    function simplifyFraction(n, d) {
      var g = gcd(n, d);
      return (n / g) + "/" + (d / g);
    }
    
    // Fisher-Yates shuffle to randomize answer choices.
    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }
    
    // Generate a new division question.
    function generateQuestion() {
      document.getElementById("message").innerHTML = "";
      document.getElementById("hintText").style.display = "none";
      var choices = [];
      var denominators = [2, 3, 4, 5, 6, 8, 10];
      
      // Randomly generate two fractions.
      var numerator1 = Math.floor(Math.random() * 8) + 1;
      var denominator1 = denominators[Math.floor(Math.random() * denominators.length)];
      var numerator2 = Math.floor(Math.random() * 8) + 1;
      var denominator2 = denominators[Math.floor(Math.random() * denominators.length)];
      
      // Render fractions for display.
      var fractionDisplay1 = renderFraction(numerator1, denominator1);
      var fractionDisplay2 = renderFraction(numerator2, denominator2);
      
      // Main question (remains unchanged).
      var questionText = "Divide " + fractionDisplay1 + " √∑ " + fractionDisplay2 + ":";
      
      // Calculate the division result.
      var resultNumerator = numerator1 * denominator2;
      var resultDenom = denominator1 * numerator2;
      var correctFraction = simplifyFraction(resultNumerator, resultDenom);
      
      // Store the original second fraction and its reciprocal for use in the hint.
      currentOriginalSecondFraction = fractionDisplay2;
      currentReciprocalFraction = renderFraction(denominator2, numerator2);
      
      // Set up the hint area.
      // Part 1: a static sentence with the transformation.
      // Part 2: a lower copy of the division problem that will animate.
      document.getElementById("hintText").innerHTML =
        "<div id='hintSentence' style='margin-bottom:10px;'>" +
          "Hint: Dividing by a fraction is the same as multiplying by its reciprocal. Flip " +
          currentOriginalSecondFraction + " to " + currentReciprocalFraction +
        "</div>" +
        "<div id='hintTransformation'>" +
          "<span id='hintFrac1'>" + fractionDisplay1 + "</span>" +
          "<span id='hintMulSign'> √∑ </span>" +
          "<span id='hintFrac2'>" + currentOriginalSecondFraction + "</span>" +
        "</div>";
      
      // Generate wrong answer choices (avoiding duplicates).
      while (choices.length < 4) {
        var candidate = null;
        if (Math.random() < 0.5) {
          var offset = Math.floor(Math.random() * 5) - 2;
          if (offset === 0) { offset = 1; }
          var newNumerator = resultNumerator + offset;
          if (newNumerator > 0) {
            candidate = simplifyFraction(newNumerator, resultDenom);
          }
        }
        if (!candidate) {
          var offset2 = Math.floor(Math.random() * 5) - 2;
          if (offset2 === 0) { offset2 = 1; }
          var newDenom = resultDenom + offset2;
          if (newDenom > 0) {
            candidate = simplifyFraction(resultNumerator, newDenom);
          }
        }
        if (choices.indexOf(candidate) === -1) {
          choices.push(candidate);
        }
      }
      
      // Ensure the correct answer is included and randomize the order.
      choices.unshift(correctFraction);
      choices = Array.from(new Set(choices)).slice(0, 4);
      if (choices.indexOf(correctFraction) === -1) {
        choices[0] = correctFraction;
      }
      shuffleArray(choices);
      
      document.getElementById("question").innerHTML = questionText;
      var choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      for (var i = 0; i < choices.length; i++) {
        var choice = choices[i];
        var parts = choice.split("/");
        var displayFraction = renderFraction(parts[0], parts[1]);
        var btn = document.createElement("div");
        btn.className = "choice";
        btn.innerHTML = displayFraction;
        btn.onclick = (function(selected, correct) {
          return function() {
            if (selected === correct) {
              this.classList.add("correct");
              document.getElementById("message").innerHTML = "Correct! üéâ";
              starCount++;
              updateStarCounter();
              setTimeout(generateQuestion, 1000);
            } else {
              this.classList.add("incorrect");
              document.getElementById("message").innerHTML = "Incorrect! ‚ùå";
              starCount--;
              updateStarCounter();
            }
          };
        })(choice, correctFraction);
        choicesDiv.appendChild(btn);
      }
    }
    
    // Event listener for the hint button to trigger the lower transformation animation.
    document.getElementById("hintBtn").addEventListener("click", function() {
      var hintDiv = document.getElementById("hintText");
      if (hintDiv.style.display === "none") {
        hintDiv.style.display = "block";
        // Animate the multiplication sign in the lower transformation.
        var signElem = document.getElementById("hintMulSign");
        signElem.classList.add("rotate-animation");
        setTimeout(function() {
          signElem.innerText = " √ó ";
          signElem.classList.remove("rotate-animation");
        }, 500);
        // Animate the second fraction in the lower transformation.
        var secondFracElem = document.getElementById("hintFrac2");
        secondFracElem.classList.add("rotate-animation");
        setTimeout(function() {
          secondFracElem.innerHTML = currentReciprocalFraction;
          secondFracElem.classList.remove("rotate-animation");
        }, 1000);
      } else {
        hintDiv.style.display = "none";
      }
    });
    
    window.onload = function() {
      updateStarCounter();
      generateQuestion();
    };
  </script>
</body>
</html>
